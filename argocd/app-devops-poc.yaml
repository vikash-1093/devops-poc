apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-poc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vikash-1093/devops-poc.git'
    targetRevision: main
    path: 'k8s'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
